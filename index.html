<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS random color the box using DOM methods</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 23px;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 23px;
            height: 45px;
            width: 45px;
            border: 2px solid black;
            /* color: rgb(255, 68, 0); */
        }
    </style>
</head>
<body>
    <!-- given 5 boxes , Assign a random color and a random background to each box using DOM concept -->
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        <div class="box">Box 5</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
